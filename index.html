
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Калькулятор Дней</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем скрипт Telegram Web Apps -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Сколько лет осталось?</h1>
        <div class="input-group">
            <input type="number" id="yearsInput" placeholder="Количество лет" min="1">
            <!-- Убрал select, так как он пока не используется для простой задачи -->
        </div>
        <button id="calculateButton">Рассчитать</button>
        <div id="message">Нажмите "Рассчитать", чтобы увидеть результат.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
