
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Обратный Отсчет</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Секция для создания нового отсчета (изначально может быть скрыта) -->
        <div id="createCountdownSection">
            <h1>Создать новый обратный отсчет</h1>
            <div class="input-group">
                <input type="number" id="daysInput" placeholder="Количество дней" min="1">
            </div>
            <div class="input-group">
                <label for="notificationTimeInput" class="input-label">Уведомлять в:</label>
                <input type="time" id="notificationTimeInput" value="10:00">
            </div>
            <button id="prepareCountdownButton">Подготовить к запуску</button>
            <div id="creationMessage" class="message-area">Введите количество дней для отсчета.</div>
        </div>

        <!-- Секция для отображения активного отсчета (изначально может быть скрыта) -->
        <div id="activeCountdownSection" style="display: none;">
            <h1>Активный отсчет</h1>
            <div id="countdownDisplay" class="countdown-timer">
                <div class="time-block">
                    <span id="daysRemaining">00</span>
                    <span class="time-label">дней</span>
                </div>
                <div class="time-block">
                    <span id="hoursRemaining">00</span>
                    <span class="time-label">часов</span>
                </div>
                <div class="time-block">
                    <span id="minutesRemaining">00</span>
                    <span class="time-label">минут</span>
                </div>
                <div class="time-block">
                    <span id="secondsRemaining">00</span>
                    <span class="time-label">секунд</span>
                </div>
            </div>
            <p id="endDateDisplay" class="info-text"></p>
            <p id="notificationTimeDisplay" class="info-text"></p>
            <button id="stopCountdownButton">Остановить отсчет</button>
            <button id="createNewCountdownButton" style="margin-top: 10px;">Создать новый (этот будет остановлен)</button>
            <div id="activeMessage" class="message-area"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
